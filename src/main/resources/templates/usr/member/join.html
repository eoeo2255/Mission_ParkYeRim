<html layout:decorate="~{usr/layout/layout.html}">

<head>
    <title>회원가입</title>
</head>

<body>

<main layout:fragment="main">
    <script>
        function JoinForm__submit(form) {
            // username 이(가) 올바른지 체크

            form.username.value = form.username.value.trim(); // 입력란의 입력값에 있을지 모르는 좌우공백제거

            if (form.username.value.length == 0) {
                toastWarning('아이디를 입력해주세요.');
                form.username.focus();
                return;
            }

            if (form.username.value.length < 4) {
                toastWarning('아이디를 4자 이상 입력해주세요.');
                form.username.focus();
                return;
            }

            // password 이(가) 올바른지 체크

            form.password.value = form.password.value.trim(); // 입력란의 입력값에 있을지 모르는 좌우공백제거

            if (form.password.value.length == 0) {
                form.password.focus();
                toastWarning('비밀번호를 입력해주세요.');
                return;
            }

            if (form.password.value.length < 4) {
                toastWarning('비밀번호를 4자 이상 입력해주세요.');
                form.password.focus();
                return;
            }
            form.passwordConfirm.value = form.passwordConfirm.value.trim();

            if (form.password.value != form.passwordConfirm.value) {
                toastWarning('입력하신 비밀번호가 일치하지 않습니다.');
                form.passwordConfirm.focus();
                return;
            }

            form.submit(); // 폼 발송
        }
    </script>
    <div class="flex-grow flex items-center justify-center">
        <div class="max-w-2xl w-full px-4">
            <form class="flex flex-col gap-4" method="POST" onsubmit="JoinForm__submit(this); return false;" th:action>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text"><i class="fa-solid fa-check"></i> 아이디</span>
                    </label>
                    <input autofocus class="input input-bordered" maxlength="30" name="username" placeholder="아이디" type="text">
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text"><i class="fa-solid fa-check"></i> 비빌번호</span>
                    </label>
                    <input class="input input-bordered" maxlength="30" name="password" placeholder="비밀번호" type="password">
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text"><i class="fa-solid fa-check"></i> 비빌번호 확인</span>
                    </label>
                    <input type="password" name="passwordConfirm" placeholder="비빌번호 확인" class="input input-bordered" maxlength="30"/>
                </div>
                <div>
                    <button class="btn btn-block btn-primary gap-1 my-2" type="submit" value="회원가입">
                        <i class="fa-solid fa-user-plus"></i>
                        <span>회원가입</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

</body>

</html>
